<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة عرض الأعمال | Video Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">CREATIVE<span>PORTFOLIO</span></div>
        </nav>
        <div class="hero">
            <h1>سيرتك الذاتية.. بصوتك وشغلك</h1>
            <p>منصة لعرض نماذج الأعمال بالفيديو بشكل احترافي</p>
        </div>
    </header>

    <main class="container">
        <div class="portfolio-grid">
            <div class="card" onclick="showCV('أحمد خالد', 'مصمم موشن جرافيك', 'خبرة 4 سنوات في تحريك الشعارات والفيديوهات الإعلانية.')">
                <div class="video-placeholder">
                    <div class="overlay"><span>إظهار التفاصيل</span></div>
                    <img src="https://via.placeholder.com/400x250/1e293b/ffffff?text=Video+Preview" alt="Work">
                </div>
                <div class="card-body">
                    <h3>أحمد خالد</h3>
                    <p>Motion Designer</p>
                </div>
            </div>

            <div class="card" onclick="showCV('سارة علي', 'مخرجة أفلام قصيرة', 'متخصصة في صناعة المحتوى البصري للشركات الناشئة.')">
                <div class="video-placeholder">
                    <div class="overlay"><span>إظهار التفاصيل</span></div>
                    <img src="https://via.placeholder.com/400x250/1e293b/ffffff?text=Video+Preview" alt="Work">
                </div>
                <div class="card-body">
                    <h3>سارة علي</h3>
                    <p>Film Director</p>
                </div>
            </div>
        </div>
    </main>

    <div id="cvModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalData">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
