<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="sidebar">
        <div class="logo">
            <i class="fas fa-circle-notch"></i>
        </div>
        <ul class="nav-links">
            <li class="active"><i class="fas fa-home"></i> <span>الرئيسية</span></li>
            <li><i class="fas fa-video"></i> <span>أعمالي</span></li>
            <li onclick="toggleCV()"><i class="fas fa-file-pdf"></i> <span>السي في</span></li>
            <li><i class="fas fa-cog"></i> <span>الإعدادات</span></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="glass-screen">
            <header class="screen-header">
                <h2>معرض أعمالي المتنقل</h2>
                <div class="status-bar">Saturday, Feb 7 | 12:11 PM</div>
            </header>

            <div class="video-grid">
                <div class="video-item" onclick="playVideo('video1.mp4')">
                    <div class="play-btn"><i class="fas fa-play"></i></div>
                    <img src="https://via.placeholder.com/300x200/1e293b/fff?text=Project+1" alt="Work">
                </div>
                <div class="video-item">
                    <div class="play-btn"><i class="fas fa-play"></i></div>
                    <img src="https://via.placeholder.com/300x200/1e293b/fff?text=Project+2" alt="Work">
                </div>
                <div class="video-item">
                    <div class="play-btn"><i class="fas fa-play"></i></div>
                    <img src="https://via.placeholder.com/300x200/1e293b/fff?text=Project+3" alt="Work">
                </div>
            </div>
        </div>
    </main>

    <div id="cvOverlay" class="cv-overlay">
        <div class="cv-card">
            <span class="close" onclick="toggleCV()">&times;</span>
            <h2>السيرة الذاتية</h2>
            <p>هنا تضع خبراتك، مهاراتك، وروابط التحميل...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
